<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>
<form class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Titulo</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control">
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
        </div>
        <div style="margin-top:10px">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-default">Voltar</a>
        </div>
    </div>
    <div class="col-md-6">
        <minha-foto titulo="{{ foto.titulo }}" url="{{ foto.url }}"></minha-foto>
    </div>
</form>
